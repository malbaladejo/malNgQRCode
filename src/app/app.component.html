<mat-sidenav-container class="sidenav-container">

    <mat-sidenav mode="over" [(opened)]="isSideNavOpened">
        <button mat-icon-button (click)="toggleSideNav()">
            <mat-icon>keyboard_backspace</mat-icon>
        </button>
        <mat-action-list>
            <button mat-list-item color="primary" [navigate]='generateToken()' (click)="navigateTo()">
                <fa-icon [icon]="fontAwesome.faIndustry" class="icon"></fa-icon> Créer un QR Code
            </button>

            <button mat-list-item [navigate]='aboutToken()' (click)="navigateTo()">
                <fa-icon [icon]="fontAwesome.faQuestionCircle" class="icon"></fa-icon> À propos
            </button>
        </mat-action-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
        <mat-toolbar color="primary" class="header mat-elevation-z6">
            <button mat-icon-button (click)="toggleSideNav()">
                <mat-icon>menu</mat-icon>
            </button>

            <span class="title" [navigate]='homeToken()'>QR Code</span>
            <span class="spacer"></span>
        </mat-toolbar>
        <div class="content-wrapper">
            <div class="content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
