<mat-card>
    <mat-form-field class="full-width big-height">
        <mat-label>Texte</mat-label>
        <textarea matInput [(ngModel)]="value" rows="5" maxlength="200"></textarea>
    </mat-form-field>

    <qrcode [qrdata]="value" [size]="256" [level]="'M'"></qrcode>
    <div class="actions">
        <button mat-fab color="primary" (click)="save()">
            <fa-icon [icon]="faSave"></fa-icon>
        </button>
    </div>
</mat-card>
