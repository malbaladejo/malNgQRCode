<mat-card>
    <mat-card-header>

        <mat-card-title>Alfar</mat-card-title>
        <mat-card-subtitle>Nom de branche à partir de Jira</mat-card-subtitle>
    </mat-card-header>

    <mat-divider></mat-divider>
    <mat-card-content>
        <!-- <mat-list>
            <div> -->
        <span *ngIf='isScanned()'>
            Scanné le :
        </span>

        <span *ngIf='isGenerated()'>
            Généré le :
        </span>
        <span>{{code.date|date:'medium'}}</span>
        <!-- </div> -->
        <mat-divider></mat-divider>
        <div *ngIf="code">
            <!-- keyValue -->
            <table *ngIf="formattedCode.type===keyValue" mat-table [dataSource]="keyValueCode.keyValues"
                class="mat-elevation-z8">
                <ng-container matColumnDef="key">
                    <th mat-header-cell *matHeaderCellDef>Code</th>
                    <td mat-cell *matCellDef="let element"> {{element.key}} </td>
                </ng-container>

                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef>Valeur</th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <!-- url -->
            <a *ngIf="formattedCode.type===url" target="_blank" [href]="formattedCode.code">
                {{formattedCode.code}}
            </a>

            <!-- email -->
            <a *ngIf="formattedCode.type===email" target="_blank" [href]="'mailto:'+formattedCode.code">
                {{formattedCode.code}}
            </a>
            <br />
        </div>
        <mat-divider></mat-divider>
        <div *ngIf="code">
            {{code.code}}
        </div>
        <mat-divider></mat-divider>
        <div *ngIf="errorMessage">
            {{errorMessage}}
        </div>
        <mat-divider></mat-divider>
        <div *ngIf="code">
            <qrcode *ngIf="code" [qrdata]="code.code" [size]="256" [level]="'M'"></qrcode>
            <button *ngIf="code" (click)="delete()">supprimé</button>
        </div>
        <!-- </mat-list> -->
    </mat-card-content>
</mat-card>
